spring.application.name=musicplatform
server.port=8080

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

logging.level.org.springframework.security=DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5432/musicplatform_db
spring.datasource.username=isworldnew
spring.datasource.password=0123456789

jwt.secret = basebasebasebasebasebasebasebasebasebasebasebasebasebasebasebase

minio.endpoint=http://localhost:9000
minio.access-key=isworldnew
minio.secret-key=9876543210

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-post-size=10MB



spring.kafka.bootstrap-servers=localhost:29092

spring.kafka.topic.admins.name=admin-post-topic
spring.kafka.topic.tracks.name=track-patch-topic
spring.kafka.topic.distributors.name=distributor-post-topic

spring.kafka.consumer.tracks.group-id=tracks-consumer-group
spring.kafka.consumer.tracks.auto-offset-reset=latest
spring.kafka.consumer.tracks.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.tracks.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.tracks.properties.spring.json.trusted.packages=ru.smirnov.dtoregistry.message

spring.kafka.consumer.distributors.group-id=distributors-consumer-group
spring.kafka.consumer.distributors.auto-offset-reset=latest
spring.kafka.consumer.distributors.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.distributors.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.distributors.properties.spring.json.trusted.packages=ru.smirnov.dtoregistry.message

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.producer.properties.spring.json.trusted.packages=ru.smirnov.dtoregistry.message
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.retry.backoff.ms=100